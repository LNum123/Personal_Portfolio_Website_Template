<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personal Portfolio Website</title>
        <link rel="stylesheet" href="styles.css">

        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>

<body>
    <!-- header -->
    <section class="section-p1">
        <div id="header" class="header">
            <div class="h-title">
                <span>Madelyn Torff</span>
            </div>
            <div class="navbar">
                <a href="#" class="active">About</a>
                <a href="#">Projects</a>
                <a href="#">Contacts</a>
            </div>
        </div>
    </section>

    <!-- hero section -->
    <section id="hero-section" class="section-p1">
        <div class="about-img">
            <img src="img/bg-2.png" alt="about-img">
        </div>
        <div class="about-text">
            <h2>About Me</h2>
            <div class="about-description">
                Nisl arcu, scelerisque neque ut. Tincidunt amet, tempor duis tortor neque auctor dis ipsum. Pretium cras
                amet odio amet eleifend id sed cras sed. Aliquet risus posuere aliquet imperdiet sit.
            </div>
            <div class="headline-btn">
                <button id="project-button">Resume</button>
            </div>
        </div>
    </section>

    <!--  Contact Section -->
    <section id="contact" class="contact">
        <h2>P<span>rojec</span>ts</h2>
        <form action="#" class="contact-form">
            <label for="name" class="contact-label">Name</label><br>
            <input type="text" id="name" name="Name" placeholder="John Doe" required><br>
            <label for="email" class="contact-label">Email</label><br>
            <input type="text" id="email" name="Email" placeholder="john@example.com" required><br>
            <label for="message" class="contact-label">Message</label><br>
            <textarea id="message" name="Message" rows="4" cols="50" placeholder="Type your message here..."
                required></textarea>
            <input type="submit" class="submit-btn" value="Send">
        </form>
    </section>

    <!-- Footer -->
    <section id="footer" class="footer">
        <div id="socialmedia-btn">
            <ul>
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                <a href="#"><i class='bx bxl-gmail'></i></a>
            </ul>
        </div>
        <span class="copyright">Madely Toff 2023</span>
    </section>
    <div class="footer-img">
        <img src="img/Vector.png" alt="footer">
    </div>
</body>

</html>
</head>

</html>
